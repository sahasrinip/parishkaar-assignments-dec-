<html>
    <head>
        <title>Green Circle Game</title>
    </head>
    <style>
        #can{
            border: 2px solid rgb(142, 137, 136);
        }
    </style>
    <body>
        <center><h2>Click Below!</h2>
        <canvas id="can" width="500" height="500">Mouse Events</canvas></center>
        <script>
            //create function draw
            function draw(){
                const canvas=document.getElementById("can");
                if(canvas.getContext)
                {
                    const ctx=canvas.getContext("2d");
                    //create mouse event
                    canvas.addEventListener('click', function(eve){
                        //user given coordinates by mouse click
                    const x=eve.offsetX;
                    const y=eve.offsetY;

                    ctx.beginPath();
                    ctx.arc(x,y,10,0,Math.PI*2);
                    ctx.fillStyle="green";
                    ctx.fill();
                    ctx.closePath();
                });
                }
            }
            draw();
        </script>
    </body>
</html>
